version: 2.1

orbs:
  node: circleci/node@4.1
  cloudrun: circleci/gcp-cloud-run@1.0.2
  gcp-gcr: circleci/gcp-gcr@0.13.0

jobs:
  test:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn 
      - run:
          name: Run tests
          command: yarn test

  build:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
          version: 20.10.6
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          image: first-circleci-demo
          registry-url: asia.gcr.io
      - gcp-gcr/push-image:
          image: first-circleci-demo
          registry-url: asia.gcr.io

workflows:
  sample: 
    jobs:
      - test
      - build
