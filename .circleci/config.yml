version: 2.1

orbs:
  node: circleci/node@4.1
  cloudrun: circleci/gcp-cloud-run@1.0.2

jobs:
  test:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn 
      - run:
          name: Run tests
          command: yarn test

  deploy:
    docker:
      - image: 'cimg/base:stable'
    steps:
      - checkout
      - cloudrun/init
      - cloudrun/build:
          tag: 'gcr.io/${GOOGLE_PROJECT_ID}/test-${CIRCLE_SHA1}'

workflows:
  sample: 
    jobs:
      - test
      - deploy
