version: 2.1

orbs:
  node: circleci/node@4.1
  aws-ecr: circleci/aws-ecr@7.0.0

jobs:
  test:
    docker:
      - image: cimg/node:15.1
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn 
      - run:
          name: Run tests
          command: yarn test

workflows:
  sample: 
    jobs:
      - test
      - aws-ecr/build-and-push-image:
          remote-docker-layer-caching: true
          repo: tadashi-fargate-demo
          tag: "${CIRCLE_SHA1}"
