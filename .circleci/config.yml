version: 2.1

orbs:
  node: circleci/node@4.9.0
  gcp-gcr: circleci/gcp-gcr@0.13.0
  browser-tools: circleci/browser-tools@1.2.3

jobs:
  e2e_parallel:
    docker:
      - image: cimg/node:lts-browsers
    steps:
      - checkout
      - node/install-packages
      - browser-tools/install-chrome
      - run: npm run e2e -file="e2e/App.spec1.ts"
      - store_test_results:
          path: report.xml

  deploy_cloud_run:
    machine:
      # Docker Layer Caching
      docker_layer_caching: true
      # Resource Class
      resource_class: large
    steps:
      - checkout
      - gcp-gcr/gcr-auth
      - gcp-gcr/build-image:
          image: first-circleci-demo
          tag: '${CIRCLE_SHA1}'
          registry-url: asia.gcr.io
      - gcp-gcr/push-image:
          image: first-circleci-demo
          tag: '${CIRCLE_SHA1}'
          registry-url: asia.gcr.io
      - run:
          name: Deploy to Google Cloud run
          command: >-
            gcloud run deploy first-circleci-demo
            --platform=managed --region=asia-northeast1 --allow-unauthenticated
            --image=asia.gcr.io/${GOOGLE_PROJECT_ID}/first-circleci-demo:${CIRCLE_SHA1}

workflows:
  test_and_deploy: 
    jobs:
      - node/test:
          name: unit_test
          run-command: test:ci
          test-results-path: junit.xml # Upload Test Results
      - e2e_parallel
      - deploy_cloud_run:
          requires:
            - unit_test
          filters:
            branches:
              only:
                - master
